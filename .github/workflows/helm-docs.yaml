name: Generate Helm README.md

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3
    - run: curl -sSL https://github.com/norwoodj/helm-docs/releases/download/v1.14.2/helm-docs_1.14.2_Linux_x86_64.tar.gz | tar -xvf helm-docs - && mv helm-docs /usr/bin && cd charts/dfe && helm-docs .
    - run: |
       HELM_CHARTS="$(find  ${REPO_ROOT}/charts   -type dir -d 1 -exec  realpath --relative-to="$REPO_ROOT" {} \;)"
       MODIFIED_FILES="$(git diff --name-only HEAD HEAD~1)"
       # CHECK IF EACH CHART HAS BEEN CHANGED
       for i in $HELM_CHARTS;
       do
          echo
          echo HELM_CHART $i
          echo MODIFIED_FILES $MODIFIED_FILES
          echo

       done
